						<textarea id="docsrc" style="display:none">Thing 
A Sovrin Entity that is not an Individual or an Organization. A Thing cannot be held legally accountable. A Thing may be an animal (e.g., pet, livestock), a natural or physical object (e.g., mountain, house, car, phone), or a digital or logical object (e.g., software program, network service, document, data structure, concept&#8212;anything that can be identified with a URI as defined in RFC 3986). In Self-Sovereign Identity, a Thing is represented by an Agent who can form Connections, exchange Credentials, and communicate securely even if the Thing itself is not network-enabled. Mutually exclusive with Identity Owner. NOTE: Not all inanimate objects are Things. A Thing must be unique and not directly replaceable or exchangeable with another Thing (as defined by an Entity&#8217;s uniqueness constraint). See also Thing Controller.</textarea>
